<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">  
    <header>
      <div class="row1">
      <div class="item">
        <input class="loadfile" id="file" type="file" accept="video/mp4"/>
        <video  width="600" height="400" class="video1" id="video1" controls  style="border: 1px solid #ddd;" ></video>
        <script>
          const inputFile = document.getElementById("file");
          const video = document.getElementById("video1");

          inputFile.addEventListener("change", function(){
              const file = inputFile.files[0];
              const videourl = URL.createObjectURL(file);
              video.setAttribute("src", videourl);
              video.play();
          })
        </script>
      </div>
    </header>
      <div class="item">
        <input class="loadfile" id="file2" type="file" accept="video/mp4"/>
        <video  width="600" height="400" class="video2" id="video2" controls  style="border: 1px solid #ddd;" ></video>
        <script>
          const inputFile2 = document.getElementById("file2");
          const video2 = document.getElementById("video2");
    
          inputFile2.addEventListener("change", function(){
              const file = inputFile2.files[0];
              const videourl = URL.createObjectURL(file);
              video2.setAttribute("src", videourl);
              video2.play();
          })
          </script>
      </div>
      </div>

    </div>
